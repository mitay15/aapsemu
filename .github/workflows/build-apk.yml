name: Build Kivy APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build APK in one step
      run: |
        # 1. Установка Java 11 + зависимостей
        sudo apt update
        sudo apt install -y openjdk-11-jdk gettext autoconf automake autopoint libtool pkg-config unzip wget

        # 2. Pre-download NDK (r25b) — Buildozer не будет скачивать сам
        mkdir -p ~/.buildozer/android/platform
        cd ~/.buildozer/android/platform
        if [ ! -d "android-ndk-r25b" ]; then
          wget https://dl.google.com/android/repository/android-ndk-r25b-linux.zip -O ndk.zip
          unzip -q ndk.zip
          rm ndk.zip
        fi

        # 3. Установка Android SDK (commandlinetools)
        mkdir -p ~/android-sdk/cmdline-tools
        cd ~/android-sdk/cmdline-tools
        wget https://dl.google.com/android/repository/commandlinetools-linux-7583922_latest.zip -O cmdline-tools.zip
        unzip -q cmdline-tools.zip
        mv cmdline-tools latest

        # Переменные окружения (действуют до конца шага)
        export ANDROID_SDK_ROOT=$HOME/android-sdk
        export PATH=$PATH:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin

        # 4. Принимаем лицензии и устанавливаем компоненты
        yes | sdkmanager --licenses
        yes | sdkmanager --update
        yes | sdkmanager "platform-tools" "platforms;android-30" "build-tools;30.0.3" "cmdline-tools;latest"

        # 5. Установка Buildozer 0.39 (стабильная версия)
        pip install buildozer==0.39 cython==0.29.32

        # 6. Сборка APK
        cd $GITHUB_WORKSPACE
        buildozer -v android debug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: apk
        path: bin/*.apk
