name: Build Kivy APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build APK in one step
      run: |
        # Установка Java 11 (Buildozer 0.39 любит именно 11)
        sudo apt update
        sudo apt install -y openjdk-11-jdk gettext autoconf automake autopoint libtool pkg-config unzip wget

        # Установка Android SDK Command Line Tools
        mkdir -p ~/android-sdk/cmdline-tools
        cd ~/android-sdk/cmdline-tools
        wget https://dl.google.com/android/repository/commandlinetools-linux-7583922_latest.zip -O cmdline-tools.zip
        unzip -q cmdline-tools.zip
        mv cmdline-tools latest

        # Переменные окружения (действуют до конца шага)
        export ANDROID_SDK_ROOT=$HOME/android-sdk
        export PATH=$PATH:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin

        # Принимаем лицензии
        yes | sdkmanager --licenses

        # Устанавливаем компоненты
        yes | sdkmanager --update
        yes | sdkmanager "platform-tools" "platforms;android-30" "build-tools;30.0.3" "cmdline-tools;latest"

        # Установка Buildozer 0.39
        pip install buildozer==0.39 cython==0.29.32

        # Сборка APK
        cd $GITHUB_WORKSPACE
        buildozer -v android debug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: apk
        path: bin/*.apk
