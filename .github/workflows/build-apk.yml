name: Build Kivy APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y gettext autoconf automake autopoint libtool pkg-config unzip wget

    - name: Install Android SDK Command Line Tools
      run: |
        mkdir -p ~/android-sdk/cmdline-tools
        cd ~/android-sdk/cmdline-tools
        wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdline-tools.zip
        unzip -q cmdline-tools.zip
        mv cmdline-tools latest
        export ANDROID_SDK_ROOT=~/android-sdk
        export PATH=$PATH:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin
        echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
        echo "PATH=$PATH" >> $GITHUB_ENV

    - name: Accept Android SDK licenses
      run: |
        yes | sdkmanager --licenses

    - name: Install required SDK components
      run: |
        yes | sdkmanager --update
        yes | sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.0" "cmdline-tools;latest"

    - name: Create compatibility symlinks for Buildozer
      run: |
        mkdir -p ~/.buildozer/android/platform/android-sdk/tools/bin
        ln -s ~/android-sdk/cmdline-tools/latest/bin/sdkmanager ~/.buildozer/android/platform/android-sdk/tools/bin/sdkmanager
        mkdir -p ~/.buildozer/android/platform/android-sdk/build-tools
        ln -s ~/android-sdk/build-tools/33.0.0 ~/.buildozer/android/platform/android-sdk/build-tools/33.0.0

    - name: Install Buildozer and Cython
      run: |
        pip install buildozer cython==0.29.32

    - name: Build APK
      run: |
        buildozer -v android debug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: apk
        path: bin/*.apk
