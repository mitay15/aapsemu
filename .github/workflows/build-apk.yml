name: Build Kivy APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install everything and build APK in one step
      run: |
        # 1. Установка системных пакетов
        sudo apt update
        sudo apt install -y gettext autoconf automake autopoint libtool pkg-config unzip wget

        # 2. Установка Android SDK Command Line Tools
        mkdir -p ~/android-sdk/cmdline-tools
        cd ~/android-sdk/cmdline-tools
        wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdline-tools.zip
        unzip -q cmdline-tools.zip
        mv cmdline-tools latest

        # Устанавливаем переменные (они будут работать до конца этого шага)
        export ANDROID_SDK_ROOT=$HOME/android-sdk
        export PATH=$PATH:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin

        # 3. Принимаем все лицензии
        yes | sdkmanager --licenses

        # 4. Устанавливаем компоненты SDK
        yes | sdkmanager --update
        yes | sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.0" "cmdline-tools;latest"

        # 5. Создаём симлинки для Buildozer (он ищет в старом месте)
        mkdir -p ~/.buildozer/android/platform/android-sdk/tools/bin
        ln -s $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager ~/.buildozer/android/platform/android-sdk/tools/bin/sdkmanager
        chmod +x ~/.buildozer/android/platform/android-sdk/tools/bin/sdkmanager
        mkdir -p ~/.buildozer/android/platform/android-sdk/build-tools
        ln -s $ANDROID_SDK_ROOT/build-tools/33.0.0 ~/.buildozer/android/platform/android-sdk/build-tools/33.0.0

        # 6. Устанавливаем Buildozer
        pip install buildozer cython==0.29.32

        # 7. Переходим в корень репозитория и запускаем сборку
        cd $GITHUB_WORKSPACE
        buildozer -v android debug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: apk
        path: bin/*.apk
