name: Build Kivy APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build APK in one step
      run: |
        # 1. Установка Java 8 + зависимостей
        sudo apt update
        sudo apt install -y openjdk-8-jdk gettext autoconf automake autopoint libtool pkg-config unzip wget

        # 2. Добавляем JAXB вручную (для старого sdkmanager)
        wget https://repo1.maven.org/maven2/javax/xml/bind/jaxb-api/2.3.1/jaxb-api-2.3.1.jar -O jaxb-api.jar
        wget https://repo1.maven.org/maven2/com/sun/xml/bind/jaxb-impl/2.3.1/jaxb-impl-2.3.1.jar -O jaxb-impl.jar
        export CLASSPATH=$CLASSPATH:jaxb-api.jar:jaxb-impl.jar

        # 3. Pre-download NDK
        mkdir -p ~/.buildozer/android/platform
        cd ~/.buildozer/android/platform
        if [ ! -d "android-ndk-r25b" ]; then
          wget https://dl.google.com/android/repository/android-ndk-r25b-linux.zip -O ndk.zip
          unzip -q ndk.zip
          rm ndk.zip
        fi

        # 4. Установка Android SDK
        mkdir -p ~/android-sdk/cmdline-tools
        cd ~/android-sdk/cmdline-tools
        wget https://dl.google.com/android/repository/commandlinetools-linux-7583922_latest.zip -O cmdline-tools.zip
        unzip -q cmdline-tools.zip
        mv cmdline-tools latest

        export ANDROID_SDK_ROOT=$HOME/android-sdk
        export PATH=$PATH:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin

        yes | sdkmanager --licenses
        yes | sdkmanager "platform-tools" "platforms;android-30" "build-tools;30.0.3" "cmdline-tools;latest"

        # 5. Установка Buildozer 0.39
        pip install buildozer==0.39 cython==0.29.32

        # 6. Сборка
        cd $GITHUB_WORKSPACE
        buildozer -v android debug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: apk
        path: bin/*.apk
