name: Build Kivy APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build APK with python-for-android
      uses: kivy/python-for-android/.github/actions/build@v1
      with:
        requirements: python3,kivy==2.3.0,pandas,openpyxl,pyjnius,pillow
        archs: arm64-v8a, armeabi-v7a
        bootstrap: sdl2
        title: AAPS Emulator
        package: org.dima.aapsemulator
        version: 0.1
        entrypoint: main.py
        log_level: 2

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: apk
        path: bin/*.apk
