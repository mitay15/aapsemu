name: Build Kivy APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y gettext autoconf automake autopoint libtool pkg-config unzip wget

    - name: Install Android SDK Command Line Tools
      run: |
        mkdir -p $HOME/android-sdk/cmdline-tools
        cd $HOME/android-sdk/cmdline-tools
        wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdline-tools.zip
        unzip -q cmdline-tools.zip
        mv cmdline-tools latest
        echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
        echo "PATH=$PATH:$HOME/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_ENV

    - name: Accept Android SDK licenses
      env:
        ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
        PATH: ${{ env.PATH }}
      run: |
        yes | sdkmanager --licenses

    - name: Install required SDK components
      env:
        ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
        PATH: ${{ env.PATH }}
      run: |
        yes | sdkmanager --update
        yes | sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.0" "cmdline-tools;latest"

    - name: Create Buildozer-compatible SDK layout
      run: |
        mkdir -p ~/.buildozer/android/platform/android-sdk
        cp -r $HOME/android-sdk/cmdline-tools ~/.buildozer/android/platform/android-sdk/cmdline-tools
        cp -r $HOME/android-sdk/build-tools ~/.buildozer/android/platform/android-sdk/build-tools
        cp -r $HOME/android-sdk/platform-tools ~/.buildozer/android/platform/android-sdk/platform-tools
        cp -r $HOME/android-sdk/platforms ~/.buildozer/android/platform/android-sdk/platforms

    - name: Install Buildozer and Cython
      run: |
        pip install buildozer cython==0.29.32

    - name: Build APK
      run: |
        buildozer -v android debug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: apk
        path: bin/*.apk
